<div class="sharebuttons">
    <ul>
        <li>
            <p class="sharetitle">Share this on:</p>
        </li>
        <li class="twitter">
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
                title="Share on Twitter" target="_blank">
                {% include social/twitter.svg %}
            </a>
        </li>
        <li class="linkedin">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | default:"" | uri_escape}}"
                title="Share on LinkedIn" target="_blank">
                {% include social/linkedin.svg %}
            </a>
        </li>
        <li class="facebook">
            <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&title={{ page.title }}"
                title="Share on Facebook" target="_blank">
                {% include social/facebook.svg %}
            </a>
        </li>
    </ul>
</div>
<style>
    /* Share buttons */
    .sharebuttons {
        margin: 0 auto 0 auto;
    }

    .sharebuttons ul {
        margin: 20px 0 0 0;
        text-align: left;
    }

    .sharebuttons ul li {
        display: inline;
    }

    .sharebuttons ul li a {
        text-decoration: none;
    }

    .sharebuttons ul li svg {
        width: 40px;
        height: 40px;
    }

    .sharebuttons .twitter svg {
        fill: #1DA1F2;
    }

    .sharebuttons .linkedin svg {
        fill: #0077B5;
    }

    .sharebuttons .facebook svg {
        fill: #3b5998;
    }
</style>
